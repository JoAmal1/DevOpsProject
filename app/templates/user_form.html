{% extends "base.html" %}
{% block content %}
<h2>{{ action }} User</h2>
<form method="post">
    <input type="text" name="username" placeholder="Username" value="{{ user.username if user else '' }}" required>
    <input type="email" name="email" placeholder="Email" value="{{ user.email if user else '' }}" required>
    {% if action == "Create" %}
    <input type="password" name="password" placeholder="Password" required>
    {% endif %}
    <button type="submit">{{ action }}</button>
</form>
{% endblock %}
